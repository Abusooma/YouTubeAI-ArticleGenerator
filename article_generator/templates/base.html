<!DOCTYPE html>
{% load static %}
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Générer un Article | YT Blog Generator</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <link rel="stylesheet" href="{% static 'css/style.css' %}" />
  </head>
  <body>
    <div class="noise-overlay"></div>

    <!-- Modification de la navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark">
      <div class="container-fluid">
        <a class="navbar-brand" href="/">
          <i class="fab fa-youtube"></i> YT Blog Generator
        </a>
        <div class="auth-buttons">
          <button
            class="btn btn-outline-light btn-sm me-2"
            onclick="openLoginModal()"
          >
            <i class="fas fa-sign-in-alt"></i> Connexion
          </button>
          <button class="btn btn-light btn-sm" onclick="openRegisterModal()">
            <i class="fas fa-user-plus"></i> Inscription
          </button>
        </div>
      </div>
    </nav>

    <main class="container">
      {% block content %}{% endblock %}
      <!-- Modal de Connexion -->
      <div class="modal fade" id="loginModal" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
          <div class="modal-content glass-modal">
            <div class="modal-header border-0">
              <h5 class="modal-title">Connexion</h5>
              <button
                type="button"
                class="btn-close btn-close-white"
                data-bs-dismiss="modal"
                aria-label="Close"
              ></button>
            </div>
            <div class="modal-body">
              <form id="loginForm" class="needs-validation" novalidate>
                <div class="form-floating mb-3">
                  <input
                    type="email"
                    class="form-control glass-input"
                    id="loginEmail"
                    placeholder="Email"
                    required
                  />
                  <label for="loginEmail">Email</label>
                </div>
                <div class="form-floating mb-4">
                  <input
                    type="password"
                    class="form-control glass-input"
                    id="loginPassword"
                    placeholder="Mot de passe"
                    required
                  />
                  <label for="loginPassword">Mot de passe</label>
                </div>
                <div
                  class="d-flex justify-content-between align-items-center mb-4"
                >
                  <div class="form-check">
                    <input
                      class="form-check-input"
                      type="checkbox"
                      id="rememberMe"
                    />
                    <label class="form-check-label" for="rememberMe">
                      Se souvenir de moi
                    </label>
                  </div>
                  <a href="#" class="text-yellow">Mot de passe oublié ?</a>
                </div>
                <button type="submit" class="btn btn-yellow w-100 mb-3">
                  Se connecter
                </button>
                <p class="text-center">
                  Pas encore de compte ?
                  <a href="#" onclick="switchToRegister()" class="text-yellow"
                    >S'inscrire</a
                  >
                </p>
              </form>
            </div>
          </div>
        </div>
      </div>

      <!-- Modal d'Inscription -->
      <div
        class="modal fade"
        id="registerModal"
        tabindex="-1"
        aria-hidden="true"
      >
        <div class="modal-dialog modal-dialog-centered">
          <div class="modal-content glass-modal">
            <div class="modal-header border-0">
              <h5 class="modal-title">Inscription</h5>
              <button
                type="button"
                class="btn-close btn-close-white"
                data-bs-dismiss="modal"
                aria-label="Close"
              ></button>
            </div>
            <div class="modal-body">
              <form id="registerForm" class="needs-validation" novalidate>
                <div class="form-floating mb-3">
                  <input
                    type="text"
                    class="form-control glass-input"
                    id="registerName"
                    placeholder="Nom complet"
                    required
                  />
                  <label for="registerName">Nom complet</label>
                </div>
                <div class="form-floating mb-3">
                  <input
                    type="email"
                    class="form-control glass-input"
                    id="registerEmail"
                    placeholder="Email"
                    required
                  />
                  <label for="registerEmail">Email</label>
                </div>
                <div class="form-floating mb-3">
                  <input
                    type="password"
                    class="form-control glass-input"
                    id="registerPassword"
                    placeholder="Mot de passe"
                    required
                  />
                  <label for="registerPassword">Mot de passe</label>
                </div>
                <div class="form-floating mb-4">
                  <input
                    type="password"
                    class="form-control glass-input"
                    id="registerPasswordConfirm"
                    placeholder="Confirmer le mot de passe"
                    required
                  />
                  <label for="registerPasswordConfirm"
                    >Confirmer le mot de passe</label
                  >
                </div>
                <button type="submit" class="btn btn-yellow w-100 mb-3">
                  S'inscrire
                </button>
                <p class="text-center">
                  Déjà inscrit ?
                  <a href="#" onclick="switchToLogin()" class="text-yellow"
                    >Se connecter</a
                  >
                </p>
              </form>
            </div>
          </div>
        </div>
      </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{% static 'js/main.js' %}"></script>
    <script src="{% static 'js/articleGeneration.js' %}"></script>
  </body>
</html>
